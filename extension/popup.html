<!DOCTYPE html>
<html>
  <head>
    <title>Privacy Policy Summary</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        min-width: 300px;
        padding: 10px;
      }
      h2 {
        font-size: 16px;
        margin-bottom: 10px;
      }
      .summary-item {
        margin-bottom: 8px;
      }
      .risky {
        color: red;
      }
      .not-risky {
        color: green;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="form">
      <h3>Enter Your OpenAI API Key</h3>
      <input type="password" id="key" placeholder="key" />
      <button id="saveKey">Save Key</button>
      <p id="keyStatus"></p>
    </div>

    <div id="app" class="hidden">
      <h2>Privacy Policy Summary</h2>
      <div id="summary">Loading...</div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
